<div class="app-container">
  <mat-card>
    <mat-card-content>
      <h2 class="app-h2">{{'ui.login'|translate}}</h2>
      <div>
        <validation-input [formInstanz]="instanz" translateLabel="ui.email" placeholder="xxx@example.com"
          inputType="email" [control]="loginNameFormControl" [matcher]="matcher" errorMessageCall="getErrorMessage"
          inputKey="loginName"></validation-input>

      </div>
      <div>
        <validation-input [formInstanz]="instanz" translateLabel="ui.password" placeholder="" inputType="password"
          [control]="passwordFormControl" [matcher]="matcher" errorMessageCall="getErrorMessage" inputKey="password"
          erterAction="login"></validation-input>

      </div>
      <section>
        <div class="app-button-row">
          <button mat-stroked-button (click)="register()" [disabled]="waiting">{{'ui.register'|translate}}</button>
          <button mat-stroked-button color="primary" (click)="login()"
            [disabled]="invalid() || waiting">{{'ui.login'|translate}}</button>
          
        </div>
        <mat-spinner diameter="30" *ngIf="waiting"></mat-spinner>
      </section>

    </mat-card-content>
  </mat-card>
</div>
